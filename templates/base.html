{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>GLC{% block title %}{% endblock %}</title>
            <meta name="keywords" content="" />
            <meta name="description" content="" />
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    </head>
    <body>
        <div class="container-fluid min-vh-100 px-0">
            <div class="d-flex flex-column wrapper" style="min-height: 90vh;"> 
            {% block content %}
            {% endblock content %}
            </div>
            <footer class="container-fluid footer d-flex flex-column justify-content-center" style="min-height: 10vh;"> 
                <div class="row justify-content-between align-items-center">
                    <div class="col-7 order-1">
                        {% now "Y" as current_year %}
                        <p class="text-dark mb-0">Copyright &copy; {{ current_year }}, GLC.</p>
                    </div>
                    <div class="col-4 order-0">
                        <ul class="list-group list-unstyled list-group-horizontal border-0 flex-nowrap">
                            <a href="#" target="_blank" class="list-group-item list-group-item-action bg-transparent border-0 px-2"><i class="fab fa-instagram shadow-sm disabled" aria-disabled="true"></i></a>
                            <a href="#" target="_blank" class="list-group-item list-group-item-action bg-transparent border-0 px-2"><i class="fab fa-twitter shadow-sm disabled" aria-disabled="true"></i></a>
                            <a href="#" target="_blank" class="list-group-item list-group-item-action bg-transparent border-0 px-2"><i class="fab fa-facebook shadow-sm disabled" aria-disabled="true"></i></a>
                            <a href="#" target="_blank" class="list-group-item list-group-item-action bg-transparent border-0 px-2"><i class="fab fa-whatsapp shadow-sm disabled" aria-disabled="true"></i></a>
                        </ul>
                    </div>
                </div>
            </footer>                                
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
        {% block javascript %}
        {% endblock javascript %}
    </body>
</html>
